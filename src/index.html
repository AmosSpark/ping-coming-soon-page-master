<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h2 class="header__head header--txt">
            ping<span class="header--punc">.</span>
          </h2>
          <!-- info -->
          <div class="header__info info">
            <span class="header__info--big info--grey"
              >We are launching <span class="info--dark-blue">soon!</span>
            </span>
            <span class="header__info--small">Subscribe and get notified</span>
            <!-- form -->
            <form class="header__form">
              <input type="text" placeholder="Your email address..." />
              <button class="btn btn--round">Notify Me</button>
            </form>
          </div>
        </div>
      </header>

      <main>
        <section>
          <!-- dashboard -->
          <div class="dashboard"></div>
        </section>
      </main>

      <footer>
        <div class="icons"></div>

        &copy; Copyright Ping. All rights reserved.

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://devcareer.io/amosspark">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
