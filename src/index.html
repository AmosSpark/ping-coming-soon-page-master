<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        /* text-align: center; */
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header__logo"></div>
          <!-- info -->
          <div class="header__info">
            <div class="header__info--big">
              <div class="info--grey">
                We are launching <span class="info--dark-blue">soon!</span>
              </div>
            </div>
          </div>
          <div class="header__info--small">Subscribe and get notified</div>
          <!-- form -->
          <form class="header__form">
            <input
              type="text"
              class="header__form-input header__form-input--round"
              placeholder="Your email address..."
            autofocus/>
            <div class="validate"></div>
            <button class="btn btn--round">Notify Me</button>
          </form>
        </div>
      </header>
      <main>
        <section>
          <!-- dashboard -->
          <div class="dashboard">
            <div class="board">
            <figure>
              <img src="../images/illustration-dashboard.png" alt="dashboard" />
            </figure>
          </div>
        </section>
      </main>

      <footer>
        <div class="footer">
          <div class="icons">
            <i class='fab fa-facebook-f'></i>
            <i class='fab fa-twitter'></i>
            <i class='fab fa-instagram'></i>
          </div>

          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://devcareer.io/amosspark">Your Name Here</a>.
      </p>
    </div>

    <script src="../index.js"></script>
  </body>
</html>
